{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Delete post</h1>
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ wood_type.wood_name }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  </form>
  <a href="{% url 'wood_type_detail' wood_type.pk %}">Cancel</a>
{% endblock content %}
